; ArchCrafter2 Polybar preset
; Installed by the Bar tab "Apply Preset" action.

[colors]
background = #151a22
background-alt = #202733
foreground = #e6edf7
accent = #5ba1ea
alert = #d95f5f

[bar/main]
width = 100%
height = 30
radius = 0
fixed-center = true
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 0
border-size = 0
padding-left = 1
padding-right = 1
module-margin-left = 1
module-margin-right = 1
font-0 = Sans:size=10;2
modules-left = workspaces
modules-center = title
modules-right = pulseaudio date
tray-position = right
tray-padding = 2
wm-restack = i3

[module/workspaces]
type = internal/xworkspaces
label-active = %name%
label-active-background = ${colors.accent}
label-active-foreground = #ffffff
label-active-padding = 2
label-occupied = %name%
label-occupied-padding = 2
label-empty = %name%
label-empty-foreground = #8d9bb1
label-empty-padding = 2

[module/title]
type = internal/xwindow
label = %title:0:48:...%
label-maxlen = 48

[module/pulseaudio]
type = internal/pulseaudio
format-volume = VOL %percentage%%
label-muted = MUTED
label-muted-foreground = ${colors.alert}

[module/date]
type = internal/date
interval = 1
date = %a %d %b
time = %H:%M
label = %date% | %time%

